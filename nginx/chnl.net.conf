# ============================================
# Nginx Configuration for chnl.net
# ============================================

# Map for handling WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ============================================
# HTTP Server Block
# Redirects all HTTP traffic to HTTPS
# ============================================
server {
    listen 80;
    server_name chnl.net *.chnl.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

# ============================================
# HTTPS Server Block for www.chnl.net (Main Site)
# Serves all content from port 24680
# ============================================
server {
    listen 443 ssl;
    server_name www.chnl.net;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/chnl.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chnl.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy all requests to the application on port 24680
    location / {
        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Handle Socket.IO connections
    location /socket.io/ {
        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# ============================================
# HTTPS Server Block for Root Domain (chnl.net)
# Redirects to www.chnl.net
# ============================================
server {
    listen 443 ssl;
    server_name chnl.net;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/chnl.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chnl.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect root domain to www
    return 301 https://www.chnl.net$request_uri;
}

# ============================================
# HTTPS Wildcard Server Block for Subdomains
# Internally rewrites subdomain to /rooms/{subdomain}
# e.g., qUDObFiRZM.chnl.net -> /rooms/qUDObFiRZM
# ============================================
server {
    listen 443 ssl;
    server_name *.chnl.net;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/chnl.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chnl.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Extract subdomain from host
    set $subdomain "";
    if ($host ~* ^([^.]+)\.chnl\.net$) {
        set $subdomain $1;
    }

    # Handle Socket.IO connections for room subdomains
    location /socket.io/ {
        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host www.chnl.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;

        # Timeouts for long-lived WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Serve static assets directly (Next.js _next folder)
    location /_next/ {
        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;
        proxy_set_header Host www.chnl.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;
        proxy_set_header Host www.chnl.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Internal rewrite: subdomain.chnl.net -> /rooms/{subdomain}
    location / {
        # Rewrite root path to /rooms/{subdomain}
        rewrite ^/$ /rooms/$subdomain break;

        # Pass other paths through (for assets, etc.)
        rewrite ^/(.*)$ /$1 break;

        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Use www.chnl.net as host so the app sees consistent requests
        proxy_set_header Host www.chnl.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Room-Subdomain $subdomain;
        proxy_redirect off;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
}
