# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name sync.ference.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl;
    server_name sync.ference.ai;

    ssl_certificate /etc/letsencrypt/live/sync.ference.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sync.ference.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy all requests to the Swensync application
    location / {
        proxy_pass http://127.0.0.1:24680;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js hot reload and any WS functionality)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
}
